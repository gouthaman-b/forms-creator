<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form className="row g-3">
                <div className='col-md-8'>
                  <div className="mb-2">
                    <input className="form-control" id="inputTitle" name="title" placeholder="Title" />
                  </div>
                  <div>
                    <input className="form-control" id="inputDescription" name="description" placeholder="Description" />
                  </div>
                </div>
                <div className='col-md-4'>
                  <div className="form-check form-switch mb-2">
                    <label className="form-check-label" htmlFor="inputEnabled">Enable Submissions</label>
                    <input className="form-check-input" type="checkbox" role="switch" id="inputEnabled" name="enabled" />
                  </div>
                  <div className="mb-2">
                    <button type="submit">Save</button>
                  </div>
                </div>
              </form>
        </div>
    </body>
</html>
